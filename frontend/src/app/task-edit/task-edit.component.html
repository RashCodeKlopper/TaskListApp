<div class="card-container">

    <div class="valign-wrapper row">
  
      <div class="card-panel hoverable">
  
        <div class="card border-primary mb-3">
  
          <div class="card-body text-secondary">
  
            <h2 class="card-title">{{ task?.title }}</h2>
  
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                    <!-- <i class="material-icons prefix">account_circle</i> -->
                    <input type="text" placeholder="Title" id="title" name="title" [(ngModel)]="task.title">
                    </div>
                    </div>
                  </div>
                </form>
            </div>

            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <!-- <i class="material-icons prefix">home</i> -->
                      <input type="text" placeholder="Description" id="description" name="description" [(ngModel)]="task.description">
                    </div>
                  </div>
                </form>
            </div>

            <div class="button-save" style="float:right;">
              <button type="button" (click)="updateTask(task.id, task)" class="waves-effect waves-light btn"
                      style="width: 170px ; padding-right: 20px">Save
                      <i class="material-icons right">save</i>
              </button>
              <button type="button" (click)="deleteTask(task.id)" class="waves-effect waves-light btn"
                      style="width: 170px">Delete
                      <i class="material-icons right">delete</i>
              </button>
            </div>
  
            <div class="fixed-action-btn" style="bottom: 45px; left: 24px; width: 55.5px">
              <a class="btn-floating btn-large waves-effect waves-light" (click)="goBack()">
                <i class="large material-icons">arrow_back</i>
              </a>
            </div>
  
          </div>
  
        </div>
  
      </div>
  
    </div>
  
  </div>
