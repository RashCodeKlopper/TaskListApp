<div class="container">

  <h2>
    <a [routerLink]="['/task-create']" class="btn btn-success">
      <i class="fa fa-plus"></i>
    </a>
  </h2>

  <p-table #tasksTable [columns]="cols" [value]="tasks" [rows]="15" [paginator]="true" [responsive]="true" 
    class="table table-hover table-mc-blue bordered highlight" [style]="{'width':'1000px'}">

    <ng-template pTemplate="caption">

        <div class="ui-helper-clearfix">
        
          <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="Export Data" (click)="tasksTable.exportCSV()" style="float:right"></button>
        
          <!-- <a [routerLink]="['/task-create']" class="btn btn-success" style="float:right">
            <i class="fa fa-plus"></i>
          </a> -->
        
        </div>

      <!-- <div style="text-align: left">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Filter records" (input)="tasksTable.filterGlobal($event.target.value, 'contains')"
          style="width:auto">
      </div> -->
    </ng-template>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-task>
      <tr>
        <td style="width:250px">{{ task.title }}</td>
        <td style="width:650px">{{ task.description }}</td>
        <td style="width:50px">{{ task.status }}</td>
        <td>
          <a [routerLink]="['/task-edit', task.id]">
            <i class="fa fa-edit" aria-hidden="true"></i>
          </a>
        </td>
        <td>
          <a [routerLink]="['/task-detail', task.id]">
            <i class="fa fa-delete" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
